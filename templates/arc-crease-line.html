{% extends pjax('base.html') %}


{% block content %}
<div class="mdui-card" style="margin: 16px 16px 16px 16px;">
    <div class="mdui-typo" style="margin: 24px 24px 24px 24px;">
        <h4 class="mdui-text-color-pink-accent">折线蛇生成器</h4>
        <div class=" mdui-container">
            <div class="mdui-row">
                <div class="mdui-col-xs-12">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label" id="text-arcstring">基准Arc字符串</label>
                        <input class="mdui-textfield-input" type="text" pattern="arc\((\d+),(\d+),(-*\d+[.\d+]*),(-*\d+[.\d+]*),([a-z]{1,4}),(-*\d+[.\d+]*),(-*\d+[.\d+]*),([0-2]),([a-z]+),([a-z]+)\).*;" required/>
                        <div class="mdui-textfield-error">Arc格式错误</div>
                        <div class="mdui-textfield-helper">仅支持单个Arc</div>
                    </div>
                </div>
            </div>
            <div class="mdui-row-xs-1 mdui-row-md-3">
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label" id="text-x">x轴变动范围</label>
                        <input class="mdui-textfield-input" type="text" pattern="(-*\d+[.\d+]*)" required/>
                        <div class="mdui-textfield-error">请填写数值</div>
                        <div class="mdui-textfield-helper">如果不变动，请填写0</div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label" id="text-y">y轴变动范围</label>
                        <input class="mdui-textfield-input" type="text" pattern="(-*\d+[.\d+]*)" required/>
                        <div class="mdui-textfield-error">请填写数值</div>
                        <div class="mdui-textfield-helper">如果不变动，请填写0</div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label" id="text-count">折线数</label>
                        <input class="mdui-textfield-input" type="text" pattern="([1-9]\d*)" required/>
                        <div class="mdui-textfield-error">请填写正整数</div>
                    </div>
                </div>
                <div class="mdui-row">
                    <div class="mdui-col-xs-2 mdui-col-lg-1">
                        <p style="margin-top: 5px;">基准</p>
                    </div>
                    <div class="mdui-col-xs-10 mdui-col-lg-11">
                        <select class="mdui-select" id='sel-mode'>
                            <option value="1" selected>中线模式</option>
                            <option value="2">边线模式</option>
                        </select>
                    </div>
                </div>
                <div class="mdui-row">
                    <div class="mdui-col-xs-12 mdui-col-sm-4 mdui-col-offset-sm-8">
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block"
                            id="btn-generate" disabled>生成并复制</button>
                    </div>
                </div>
                <div class="mdui-row">
                    <div class="mdui-textfield">
                        <textarea class="mdui-textfield-input" rows="10" placeholder="生成结果" id="text-result"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static',filename='js/textfield.js')}}"></script>
{% endblock %}
