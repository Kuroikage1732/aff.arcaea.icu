{% extends pjax('base.html') %}

{% block head %}
<meta id="i18n_pagename" content="kit-ui,common">
{% endblock %}

{% block content %}
<div class="mdui-card" style="margin: 16px 16px 16px 16px;">
    <div class="mdui-typo" style="margin: 24px 24px 24px 24px;">
        <h4 class="mdui-text-color-pink-accent i18n" name="arc-rain-headword"></h4>
        <div class=" mdui-container">
            <div class="mdui-row-xs-1 mdui-row-md-2">
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="rain-start"></label>
                        <input class="mdui-textfield-input" id="text-start" type="text" pattern="(\d+)" required/>
                        <div class="mdui-textfield-error i18n" name="err-natint-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="rain-stop"></label>
                        <input class="mdui-textfield-input" id="text-stop" type="text" pattern="(\d+)" required/>
                        <div class="mdui-textfield-error i18n" name="err-natint-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="rain-step"></label>
                        <input class="mdui-textfield-input" id="text-step" type="text" pattern="([1-9]\d*)" required/>
                        <div class="mdui-textfield-error i18n" name="err-posint-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="rain-length"></label>
                        <input class="mdui-textfield-input" id="text-length" type="text" pattern="([1-9]\d*)"/>
                        <div class="mdui-textfield-error i18n" name="err-posint-req"></div>
                        <div class="mdui-textfield-helper i18n" name="info-sel-def-step"></div>
                    </div>
                </div>
                <div class="mdui-row">
                    <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-offset-sm-6">
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block i18n"
                            id="btn-generate" name="gen" disabled></button>
                    </div>
                </div>
                <div class="mdui-row">
                    <div class="mdui-textfield">
                        <textarea class="mdui-textfield-input i18n-input" name="result" rows="10" placeholder="" id="text-result" disabled></textarea>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static',filename='js/textfield.js')}}"></script>
<script src="{{ url_for('static',filename='js/arc-rain.js')}}"></script>
{% endblock %}
