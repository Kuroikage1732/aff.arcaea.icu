<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/card.css" />
    <title class="i18n" name="title"></title>
</head>

<body
    class="mdui-appbar-with-toolbar mdui-theme-primary-deep-purple mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded mdui-drawer-body-left">
    <header class="mdui-appbar mdui-appbar-fixed mdui-color-theme-400">
        <div class="mdui-toolbar mdui-color-theme-400">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i
                    class="mdui-icon material-icons">menu</i></a>
            <a class="mdui-typo-title i18n" name="bar-title" href="/"></a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '语言/Language', position: 'left'}" mdui-menu="{target: '#lang-menu'}"><i class="mdui-icon material-icons">translate</i></a>
            <ul class="mdui-menu" id="lang-menu">
                <li class="mdui-menu-item">
                  <a href="javascript:;" class="mdui-ripple lang-switch-btn" value="zh-CN">简体中文</a>
                </li>
                <li class="mdui-menu-item">
                  <a href="javascript:;" class="mdui-ripple lang-switch-btn" value="en">English</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="mdui-progress" id="page-progress">
        <div class="mdui-progress-indeterminate" visibility="hidden"></div>
    </div>
    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple" mdui-drawer-close>
                <i class="mdui-list-item-icon mdui-icon material-icons">close</i>
                <div class="mdui-list-item-content i18n" name="drawer-close"></div>
            </li>
            <li class="mdui-subheader i18n" name="drawer-sub-chart"></li>
            <a class="mdui-list-item i18n" name="drawer-chart-offset" href="/chart-offset"></a>
            <li class="mdui-subheader i18n" name="drawer-sub-arc"></li>
            <a class="mdui-list-item i18n" name="drawer-arc-cutter" href="/arc-cutter"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-rain" href="/arc-rain"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-crease" href="/arc-crease-line"></a>
            <li class="mdui-subheader i18n" name="drawer-sub-timing"></li>
            <a class="mdui-list-item i18n" name="drawer-timing-easing" href="/timing-easing"></a>
            <a class="mdui-list-item i18n" name="drawer-timing-glitch" href="/timing-glitch"></a>
            <li class="mdui-divider"></li>
        </ul>
        <div class="mdui-typo" style="margin-left: 16px;">
            <p>©️ 2021 <a href="https://www.direcore.xyz">.direwolf</a>.</p>
        </div>
        <div class="mdui-typo" style="margin-left: 16px;">
            <p>Powered by <a href="https://www.mdui.org/">MDUI</a> and <a
                    href="https://github.com/feightwywx/arcfutil">arcfutil</a>.</p>
        </div>
        <div class="mdui-typo" style="margin-left: 16px;">
            <a href="https://beian.miit.gov.cn/">皖ICP备20002195号-2</a>
        </div>

    </div>
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-md-1"></div>
            <div class="mdui-col-xs-12 mdui-col-md-10" id="pjax-container">
                {% block content %}

                {% endblock %}
            </div>
            <div class="mdui-col-md-1"></div>
        </div>
    </div>


    <!-- MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery.i18n.properties.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery.pjax.js"></script>
    <script type="text/javascript" src="/static/js/result.js"></script>
    <script type="text/javascript" src="/static/js/clickEvent.js"></script>
    <script type="text/javascript" src="/static/js/textfieldChecker.js"></script>
    <script type="text/javascript" src="/static/js/language.js"></script>
    <script type="text/javascript" src="/static/js/windowEvent.js"></script>
    <script type="text/javascript" src="/static/js/pjax.js"></script>
</body>

</html>
